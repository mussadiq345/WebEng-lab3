<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    	<div class="container" id="container"> 
		<div class="form-container sign-in-container">
			<span id="error-alert" class="alert-danger alert-dismissible" style="display: none;height: 50px;
                    padding: 10px 0 10px 15px;" >
                        <button onclick="closeError()" type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>Note!</strong> *Please Enter Complete Data.</span>
			<form action="#" name="registration">
				<h1>Student Registration Form</h1>
				<span>or use your email for registration</span>
				<input type="text" class="form-control note" name="firstname" placeholder="First name">
				<input type="text" class="form-control note" name="lastname" placeholder="Last name">
				<input type="text" class="form-control note" name="username" placeholder="Username">
				<input type="email" class="form-control note" name="email" placeholder="Email">
				<input type="password" class="form-control note" name="password" placeholder="Password">
				<input type="text" class="form-control note" name="age" placeholder="Age">
				<input type="text" class="form-control note" name="address" placeholder="Address">
				<button class="form-control note" onclick="formValidation(); return false">Submit</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<div class="overlay-panel overlay-left">
						<h1>MANY Developer's</h1>
						<p>Welcome To MANY Developer's Rejistration System</p>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="/index.js"></script>
</body>
</html>
